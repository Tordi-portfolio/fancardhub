{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Advanced CSS Styling -->
<style>
  body {
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .upload-card-container {
    max-width: 550px;
    margin: 60px auto;
    background: #fff;
    border-radius: 18px;
    padding: 40px 35px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.6s ease-in-out;
  }

  .upload-card-container h2 {
    text-align: center;
    color: #343a40;
    font-size: 1.8rem;
    margin-bottom: 30px;
    font-weight: 600;
  }

  form label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    color: #495057;
  }

  form input,
  form select,
  form textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #dee2e6;
    border-radius: 12px;
    font-size: 1rem;
    background: #f8f9fa;
    transition: 0.3s border-color ease;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    outline: none;
    border-color: #007bff;
    background: #fff;
  }

  .submit-btn {
    width: 100%;
    background: linear-gradient(to right, #007bff, #0062cc);
    color: white;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    margin-top: 20px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: linear-gradient(to right, #0062cc, #004085);
  }

  .view-cards {
    text-align: center;
    margin-top: 30px;
  }

  .view-cards a {
    display: inline-block;
    padding: 12px 20px;
    border-radius: 10px;
    border: 2px solid #6c757d;
    text-decoration: none;
    color: #6c757d;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .view-cards a:hover {
    background: #6c757d;
    color: #fff;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    .upload-card-container {
      margin: 20px;
      padding: 30px 20px;
    }

    .upload-card-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<!-- Upload Form -->
<div class="upload-card-container">
  <h2><i class="fa fa-upload"></i> Upload Card for a User</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="submit-btn">
      <i class="fa fa-cloud-upload-alt"></i> Upload
    </button>
  </form>

  <div class="view-cards">
    <a href="{% url 'my_card' %}">
      <i class="fa fa-eye"></i> View Uploaded Cards
    </a>
  </div>
</div>

<!-- Font Awesome (for icons, optional) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}
